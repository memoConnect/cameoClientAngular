<h2 class="no-margin-bottom">
    <i class="fa cm-bell cm-lg-icon"></i>
    {{'SETTINGS.NOTIFY' | cmTranslate}}
</h2>

<ul>
    <li ng-click="handlePushNotifications()"
        ng-class="{'is-disabled':!isApp()}">
        <span class="item clearfix">
            <span class="title">
                <span>{{'SETTINGS.PAGES.NOTIFY.PUSH_NOTIFICATIONS' | cmTranslate}}</span>
            </span>

            <section class="icon-list">
                 <i ng-show="!changePushNotifications" class="fa cm-lg-icon" ng-class="{
                    'cm-radio-0':!settings.pushNotifications,
                    'cm-radio-1':settings.pushNotifications
                }"></i>
                <cm-loader ng-show="changePushNotifications" class="inline"></cm-loader>
            </section>
        </span>
    </li>
</ul>
