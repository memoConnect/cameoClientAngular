<div class="cm-contact-body">
    <div class="cm-contact-inputs">
        <form name="cmForm" novalidate autocomplete="off">

            <cm-cameo-id
                ng-model="formData.cameoId" form-name="cmForm" cm-tabindex="1"
                placeholder="SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.CAMEOID"
            ></cm-cameo-id>

            <label>{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.DISPLAYNAME'|cmTranslate}}</label>
            <div class="cm-input-ctn">
                <input
                    tabindex="2" data-qa="input-displayname"
                    type="text" name="displayName" ng-model="formData.displayName" ng-keyup="validateDisplayName()" />
            </div>
            <cm-info-bubble
                class="cm-alert"
                ng-show="
                    cmForm.displayName.$dirty &&
                    cmForm.displayName.$invalid &&
                    cmForm.displayName.length > 0
                ">
                <div ng-show="cmForm.displayName.$error.required">
                    <i class="fa cm-info"></i>
                    {{'SETTINGS.PAGES.IDENTITY.CREATE.INFO.EMPTY.DISPLAYNAME'|cmTranslate}}
                </div>
            </cm-info-bubble>

            <br />

            <label>{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.PHONENUMBER'|cmTranslate}}</label>
            <cm-multi-input cm-collection="formData.phoneNumbers">
                <ng-form name="formPhone" autocomplete="off">
                    <div class="cm-input-ctn with-chooser">
                        <input
                            tabindex="3" data-qa="input-phonenumber"
                            type="text" name="phoneNumber" ng-model="item.value" cm-validate-phone cm-adaptive-change />
                    </div>
                    <div cm-type-chooser cm-choose-value-to="item"></div>
                    <cm-info-bubble
                        class="cm-alert"
                        ng-show="
                            formPhone.phoneNumber.$dirty &&
                            formPhone.phoneNumber.$invalid
                        "
                        data-qa="form-error-phoneNumber-invalid">
                        <div ng-show="formPhone.phoneNumber.$invalid">
                            <i class="fa cm-info"></i>
                            {{'SETTINGS.PAGES.IDENTITY.CREATE.INFO.INVALID.PHONENUMBER'|cmTranslate}}
                        </div>
                    </cm-info-bubble>
                </ng-form>
            </cm-multi-input>

            <br />

            <label>{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.EMAIL'|cmTranslate}}</label>
            <cm-multi-input cm-collection="formData.emails">
                <ng-form name="formEmail" autocomplete="off">
                    <div class="cm-input-ctn with-chooser">
                        <input
                            tabindex="4" data-qa="input-email"
                            name="email" ng-model="item.value" cm-validate-email />
                    </div>
                    <div cm-type-chooser cm-choose-value-to="item"></div>
                    <cm-info-bubble class="cm-alert" ng-show="formEmail.email.$dirty && formEmail.email.$invalid">
                        <div ng-show="formEmail.email.$invalid" data-qa="form-error-email-invalid">
                            <i class="fa cm-info"></i>
                            {{'SETTINGS.PAGES.IDENTITY.CREATE.INFO.INVALID.EMAIL'|cmTranslate}}
                        </div>
                    </cm-info-bubble>
                </ng-form>
            </cm-multi-input>

        </form>
    </div>
</div>

<cm-footer cm-always-on-top>
    <button class="cm-btn-block cm-btn-grey" ng-click="addIdentity()" data-qa="btn-identity-create">
        {{'SETTINGS.PAGES.IDENTITY.CREATE.FOOTER'|cmTranslate}} <i class="fa cm-checker cm-lg-icon"></i>
    </button>
</cm-footer>
