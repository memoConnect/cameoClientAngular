<div ng-show="step == 1">
    <div class="modal-row">
        <span ng-bind-html="'SETTINGS.PAGES.IDENTITY.HANDSHAKE.HANDSHAKE_NOW'|cmTranslate:{keyName:toKey.name}"></span>
    </div>
    <div cm-rubber-space>
        <button class="cm-btn cm-btn-block cm-btn-grey cm-inline-block cm-white-border-right" cm-weight="1" ng-click="cancel()">
            CANCEL
            <i class="fa cm-checkbox-wrong cm-lg-icon"></i>
        </button>
        <button
            class="cm-btn cm-btn-block cm-btn-grey cm-inline-block"
            ng-click="start()"
            data-qa="btn-start"
            cm-weight="1">
            {{'SETTINGS.PAGES.IDENTITY.HANDSHAKE.HANDSHAKE_OK'|cmTranslate}}
            <i class="fa cm-checker cm-lg-icon"></i>
        </button>
    </div>
</div>
<div ng-show="step == 2">
    <div class="modal-row">
        {{'SETTINGS.PAGES.IDENTITY.HANDSHAKE.TRANSACTION_SECRET'|cmTranslate}}<br />
        <h1 data-qa="transaction-secret-value">{{transactionSecret}}</h1>
    </div>
    <button class="cm-btn cm-btn-block cm-btn-grey">
        <cm-spinner ng-show="handshakeIdle" cm-color="#02BED2"></cm-spinner>
    </button>
</div>
