<div class="modal-header">
    {{'SETTINGS.PAGES.IDENTITY.HANDSHAKE.MODAL_HEADER' | cmTranslate }}
</div>
<div class="modal-body">
    <div ng-show="step == 1">
        <span ng-bind-html="'SETTINGS.PAGES.IDENTITY.HANDSHAKE.HANDSHAKE_RECEIVED'|cmTranslate:{keyName:fromKey.name}"></span>
        <button class="cm-btn cm-btn-block cm-btn-grey" data-qa="btn-acceptRequest" ng-click="acceptRequest();">
            {{'SETTINGS.PAGES.IDENTITY.HANDSHAKE.HANDSHAKE_OK'|cmTranslate}}
            <i class="fa cm-checker cm-lg-icon"></i>
        </button>
    </div>
    <div class="cm-form-group" ng-show="step == 2">
        <span ng-bind-html="'SETTINGS.PAGES.IDENTITY.HANDSHAKE.HANDSHAKE_NEED_TRANSACTID'|cmTranslate:{keyName:fromKey.name}"></span>
        <div class="cm-form-control white-control with-inputter">
            <input id="inp-transactSecret" type="text" ng-model="transactSecret" cm-adaptive-change data-qa="inp-transactSecret">
        </div>
        <button class="cm-btn cm-btn-block cm-btn-grey" data-qa="btn-acceptRequest" ng-click="verifyCode()">
            {{'SETTINGS.PAGES.IDENTITY.HANDSHAKE.HANDSHAKE_OK'|cmTranslate}}
            <i class="fa cm-checker cm-lg-icon"></i>
        </button>
    </div>
</div>
