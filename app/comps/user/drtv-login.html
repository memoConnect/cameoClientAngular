<form class="form-signin" role="form" ng-submit="doLogin()" autocomplete="off" data-qa="modal-login">
    <div class="modal-outer-title">
        <cm-logo></cm-logo>
    </div>

    <h2 class="form-signin-heading ">{{'LOGIN.HEADING'|cmTranslate}}</h2>

    <div class="cm-form-group">
        <div class="cm-form-control" ng-class="{'cm-input-error':alertState!=''}">
            <input
                tabindex="1"
                type="text" ng-model="formData.user" ng-class="{'cm-input-error':alertState!=''}"
                id="user" name="user" value="" required
                placeholder="{{'LOGIN.PLACEHOLDER.USERNAME'|cmTranslate}}" />
        </div>
    </div>
    <div class="cm-form-group">
        <div class="cm-form-control with-inside-icon" ng-class="{'cm-input-error':alertState!=''}">
            <input
                tabindex="2"
                type="{{passwordType}}" ng-model="formData.pass" ng-class="{'cm-input-error':alertState!=''}"
                id="pw" name="pw" value="" required
                placeholder="{{'LOGIN.PLACEHOLDER.PASSWORD'|cmTranslate}}" />
            <i class="fa cm-icon-grey cm-lg-icon" ng-class="{'cm-visible':passwordType=='password','cm-hidden':passwordType=='text'}" ng-click="handlePassword()"></i>
        </div>

    </div>
    <div class="cm-form-group" ng-if="cmEnv.autoLogin">
        <select ng-model="formData.autologin" class="cm-form-control btn-block autologin" ng-change="changeAutologin()">
            <option value="none">{{'LOGIN.LABEL.AUTO'|cmTranslate}}</option>
            <option ng-repeat="(user,prop) in loginData">{{user}}</option>
        </select>
    </div>

    <div class="cm-alert" ng-hide="alertState==''" data-qa="login-info">
        <div><i class="fa cm-info"></i><span ng-bind-html="'LOGIN.INFO.'+alertState|cmParse"></span></div>
    </div>

    <button class="cm-btn-black" type="submit" data-qa="login-submit-btn">
        <span ng-show="!showSpinner">
            {{'LOGIN.LABEL.SUBMIT'|cmTranslate}} <i class="fa cm-key"></i>
        </span>
        <cm-loader ng-show="showSpinner" cm-color="ci-color"></cm-loader>
    </button>
</form>
