<div class="attachments-list" ng-repeat="attachment in files">
    <div class="attachment" ng-if="attachment.type.search('^image/') == 0">
        <div cm-spinner ng-hide="attachment.loaded"></div>
        <img cm-blob-view="attachment" />
    </div>
    <div ng-if="attachment.type.search('^image/') == -1" class="attachment {{attachment.type}}">

    </div>
</div>
