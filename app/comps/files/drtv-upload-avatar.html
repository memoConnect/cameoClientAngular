<button>
    <i class="fa cm-settings" ng-show="imageUpload == false"></i>
    <cm-loader ng-show="imageUpload"></cm-loader>
</button>
<cm-files ng-model="files" id="files-droparea" data-qa="avatar-upload-btn">
    <cm-file-choose cm-droparea="files-droparea" cm-accept="image/*"></cm-file-choose>
    <cm-choose-source cm-options="{tooltip:'down',useFrontCamera:true}"></cm-choose-source>
</cm-files>
