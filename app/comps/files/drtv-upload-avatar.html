<button>
    <i class="fa cm-settings" ng-if="imageUpload == false"></i>
    <cm-spinner ng-if="imageUpload"></cm-spinner>
</button>
<cm-files ng-model="files" id="files-droparea">
    <cm-file-choose cm-droparea="files-droparea" cm-accept="image/*"></cm-file-choose>
    <cm-choose-source cm-options="{tooltip:'down',useFrontCamera:true}"></cm-choose-source>
</cm-files>
