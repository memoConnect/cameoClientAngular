<div class="modal-row is-disabled" cm-rubber-space>
    <span class="text-only" cm-weight="6">{{'IDENTITY.LABEL.NEW' | cmTranslate}}</span>
    <button cm-weight="1">
        <i class="fa cm-checkbox-add"></i>
    </button>
</div>
<div class="modal-row" cm-rubber-space>
    <cm-avatar cm-data="identity" cm-weight="1"></cm-avatar>
    <cm-key-level cm-data="identity.keys.getWeakestKeySize()" cm-weight="1"></cm-key-level>
    <span cm-weight="4">{{identity.getDisplayName()}}</span>
    <button cm-weight="1" data-qa="btn-identity-settings" ng-click="goToIdentitySettings()">
        <i class="fa cm-fix"></i>
    </button>
</div>
<div class="modal-row is-disabled" cm-rubber-space>
    <cm-avatar cm-view="unknown" cm-weight="1"></cm-avatar>
    <cm-key-level cm-data="2" cm-weight="1"></cm-key-level>
    <span cm-weight="4">Mockname</span>
    <button cm-weight="1">
        <i class="fa cm-fix"></i>
    </button>
</div>
