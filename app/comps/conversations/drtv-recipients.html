<ul class="no-border" ng-if="(conversation.recipients.length > 1)">
    <li ng-repeat   = "contact in contacts|cmRecipients:true:selected"
        ng-if       = "contact.contactType != 'pending'" 
    >
        <cm-recipient-tag cm-data-selected="selected" cm-data-contact="contact" cm-data-conversation="conversation"></cm-recipient-tag>
    </li>
</ul>

<hr ng-if="conversation.state.is('new') && (conversation.recipients.length > 1)">

<div id="possible-recipient-list" cm-scroll-to="{anchor:'#possible-recipient-list',onEvent:true,timeout:50,addElementsHeight:'cm-header'}"></div>

<ul ng-if="conversation.state.is('new')" class="no-border contact-list">
    <li
        ng-repeat = "contact in contacts|cmRecipients:false:selected|cmSearch:'contacts':search"
        ng-if     = "contact.contactType != 'pending'"
    >
        <cm-recipient-tag cm-data-selected="selected" cm-data-contact="contact" cm-data-conversation="conversation"></cm-recipient-tag>
    </li>
</ul>

<cm-footer cm-always-on-top>
    <button ng-click="goBack()" class="cm-btn-block cm-btn-grey" data-qa="btn-done" cm-weight="1">
        {{'RECIPIENTS.LABEL.DONE'|cmTranslate}}
    </button>
</cm-footer>
