
<cm-avatar cm-data="conversation.lastMessage.from"></cm-avatar>

<div class="details" cm-weight="3">
    <div class="subject" data-qa="conversation-subject">
        {{conversation.tagLine}}
    </div>
    <cm-message
        ng-if     = "conversation.lastMessage"
        cm-data   = "conversation.lastMessage"
        text-only = "true"
        data-qa   = "conversation-last-message"
    ></cm-message>
</div>

<div class="meta" cm-weight = "1">
    <div class="top">

        <cm-safety-level level="conversation.getSafetyLevel()"></cm-safety-level>

        <span class="last-updated small">
            {{conversation.timeofLastUpdate | date:'HH:mm'}}
        </span>
    </div>
    
    <div class="bottom">
        <cm-recipient-counter>{{conversation.recipients.length||0}}</cm-recipient-counter>
        <span class="message-count" ng-class="{'cm-unread' : conversation.messages.length > 0}"> ({{conversation.messages.length||0}}) </span>
    </div>
</div>
