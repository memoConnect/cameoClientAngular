<cm-conversation-controls></cm-conversation-controls>

<div id="conversation-top"></div>

<div ng-repeat="message in conversation.messages | orderBy:'lastUpdated':true " cm-scroll-to="#conversation-bottom" cm-last-message>
    <cm-date-seperator ng-if="(compareDate(message.created,conversation.messages[$index - 1].created))">{{message.created | date:'dd.MM.yyyy'}}</cm-date-seperator>
    <cm-message cm-data="message" cm-data-conversation="conversation"></cm-message>
</div>

<div id="conversation-bottom"></div>

<div class="answer clearfix" id="files-droparea">
    <cm-files ng-model="files" data-qa="attachments-btn">
        <i class="fa cm-attachment"></i>
        <div cm-user-rights>
            <cm-file-choose cm-droparea="files-droparea"></cm-file-choose>
            <cm-files-preview></cm-files-preview>
        </div>
        <div class="webreader-uploading" cm-user-rights="showForGuest" ng-click="openFastRegister()" data-qa="btn-fast-registation"></div>
    </cm-files>

    <div class="message" data-qa="answer-ctn" cm-handle-fixxed>
        <textarea data-qa="input-answer" cm-resize-textarea cm-max-rows="4" ng-model="my_message_text" id="emoji-textarea"></textarea>
        <i class="fa cm-smile-negative with-cursor" id="emoji-handler"></i>
        <div class="inputter"></div>
    </div>

    <cm-emoji-list cm-handler="emoji-handler" cm-textarea="emoji-textarea"></cm-emoji-list>

    <div class="post-wrap" data-qa="btn-send-answer" ng-click="send()">
        <i class="fa cm-post with-cursor {{conversation.lockStatus.class}}-wrap" ng-class="{'is-disabled':isSending}"></i>
    </div>
</div>
