<div>
    <cm-progressbar cm-percent="progress" ng-if="file.state != 'cached'"></cm-progressbar>

    <div ng-if="file.state == 'cached'">
        <div class="file-image" ng-if="isImage(file.type)">
            <div cm-spinner cm-color="#02BED2" ng-hide="file.loaded"></div>
            <img cm-blob-view="file" cm-scroll-to-target="#conversation-bottom" />
        </div>
        <div ng-if="!isImage(file.type)" class="file {{cmFileTypes.find(file.type, file.name)}}" ng-click="file.promptSaveAs()"></div>
    </div>
</div>
