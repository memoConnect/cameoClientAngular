<div class="left">
    <i class="fa"></i> {{conversation.subject || '(no subject)'}}
</div>

<div class="right">
    <cm-safety-level level ="3"></cm-safety-level>

    <i class="fa cm-add"></i>
    <i class="fa cm-down fa-2x"></i>
</div>
