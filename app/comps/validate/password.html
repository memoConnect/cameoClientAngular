<div class="form-group">
    <div class="col-sm-6">
        <div class="input-ctn">
            <div class="input-group">
                <input type="{{passwordType}}" class="form-control" id="password" ng-model="pw" ng-keyup="checkPWStrength()" required />
                <span class="input-group-addon"><i class="fa cm-checkbox-right"></i></span>
            </div>
        </div>
        <div class="mb5 progress" ng-model="progress" ng-show="showStrengthMeter">
            <div class="progress-bar" style="width: {{percent}}%; background-color: {{color}}"><span class="sr-only">{{percent}}% {{strengthMessage}}</span></div>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6">
        <div class="input-ctn">
            <div class="input-group">
                <input type="password" class="form-control" id="password_confirm" ng-model="pwConfirm" ng-keyup="confirmPW()" required />
                <span class="input-group-addon"><i class="fa" ng-class="{'cm-checkbox-wrong':!showConfirmPWStatus,'cm-checkbox-right':showConfirmPWStatus}"></i></span>
            </div>
        </div>
    </div>
</div>
