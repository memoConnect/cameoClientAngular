<form class="form-horizontal" name="searchCameoId">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="{{'CONTACTS.PLACEHOLDER.ADD_NEW_CONTACT' | cmTranslate}}" ng-model="string" name="string" ng-minlength="4" ng-keyup="search()" required />
            <span class="input-group-addon" ng-click="search()">
                <i class="fa cm-right"></i>
            </span>
        </div>
        <div class="alert alert-warning alert-mini-padding" ng-show="searchCameoId.string.$valid && results.length < 1">
            {{'CONTACTS.INFO.NO_RESULTS'|cmTranslate}}
        </div>
        <div class="alert alert-danger alert-mini-padding" ng-show="searchCameoId.string.$error.minlength">
            {{'CONTACTS.INFO.MORE_CHARS_NEEDED'|cmTranslate}}
        </div>
    </div>

    <div class="form-group" ng-show="results.length > 0">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="result in results">
                <a ng-click="sendFriendRequest(result);">
                    {{result.displayName}} ({{result.cameoId}})
                    <i class="fa fa-plus pull-right"></i>
                </a>
            </li>
        </ul>
    </div>
</form>
