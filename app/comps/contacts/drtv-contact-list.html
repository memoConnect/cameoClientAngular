<div ng-show="isLoading" class="empty-list">
    <cm-spinner></cm-spinner>
</div>

<ul>
    <li ng-show="!contacts.length && !isLoading" class="empty-list">
        <i class="fa cm-info"></i> {{"CONTACTS.LIST_EMPTY"|cmTranslate}}
    </li>
    <li ng-repeat="contact in contacts | cmSearch:'contacts':search | cmPendingFirst">
        <cm-contact-tag cm-contact="contact" ng-class="{'disabled':contact.contactType == 'pending'}"></cm-contact-tag>
    </li>
</ul>
