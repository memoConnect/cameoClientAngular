<h3>{{'CONTACTS.HEADER.CONTACTS_LIST'|cmTranslate}}</h3>
{{'CONTACTS.TAG.FILTER'|cmTranslate}}: <input type = "text" ng-model="name_filter"/>
<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-pills nav-stacked col-sm-6">
            <li ng-repeat="contact in contacts | filter:name_filter">
                <a ng-click="selectContact(contact.id)">
                    {{contact.identity.displayName}} ({{contact.identity.cameoId}})
                    <i class="fa fa-trash-o pull-right" ng-click="deleteContact(contact.id)"></i>
                    <i class="fa fa-pencil pull-right" ng-click="editContact(contact.id)"></i>
                </a>
            </li>
            <li ng-hide="contacts.length == null || contacts.length > 0">
                <a class="alert alert-warning">
                    {{'CONTACTS.INFO.NO_CONTACTS'|cmTranslate}}
                </a>
            </li>
        </ul>
    </div>
</div>
