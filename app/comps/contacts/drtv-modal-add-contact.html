<cm-modal
    id="{{modalId}}"
    cm-title="CONTACTS.HEADING.NEW_CONTACTS"
    type="plain"
    nose="top-right"
    severity="info"
    nose-position="{{nosePosition||0}}"
    class="no-padding">
    <div class="modal-row">
        <a href="#/contact/search" class="modal-link">
            <i class="fa cm-search"></i>
            {{"CONTACTS.LABEL.SEARCH_IDENTITY"|cmTranslate}}
        </a>
    </div>
    <div class="modal-row">
        <a href="#/contact/create" class="modal-link">
            <i class="fa cm-new-contact"></i>
            {{"CONTACTS.LABEL.ADD_EXTERN"|cmTranslate}}
        </a>
    </div>
    <div class="modal-row" ng-if="canReadLocalContacts()">
        <a href="#/contact/import" class="modal-link">
            <i class="fa cm-mobile"></i>
            {{"CONTACTS.LABEL.IMPORT_LOCAL"|cmTranslate}}
        </a>
    </div>
</cm-modal>
