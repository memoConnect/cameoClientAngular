<header cm-header>
    <div cm-header-back></div>
    <div cm-identity></div>
    <div cm-header-logo></div>
    <div cm-header-menu></div>
</header>

<div ng-controller="ConversationsCtrl" class="with-header with-footer">
    <div class="page-header">
        <h1>{{"TALKS.HEADING"|cmTranslate}}</h1>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat = "conversation in conversations">
            <a href = "#/conversation/{{conversation.id}}">
                LastUpdate: {{conversation.lastUpdated}} <br />
                Subject :   {{conversation.subject}} <br/>
                Id:         {{conversation.id}} <br/>
                <!--Recipients:                -->
                <!--<span ng-repeat ="recipient in conversation.recipient">-->
                        <!--{{recipient}}-->
                        <!--{{$last ? '' : ','}}-->
                <!--</span> <br/>-->
                Messages:   {{conversation.count}}
                <cm-message-small cm-data="conversation.newestMessage()" ng-if="conversation.newestMessage()"></cm-message-small>
            </a>
            <br/>
            <br/>
        </li>
    </ul>

    <div ng-if="showMore()">
        <button class="btn btn-primary" ng-click="loadMore()">more</button>
    </div>
</div>

<footer cm-footer></footer>
