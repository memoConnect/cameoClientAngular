<div ng-controller="LoginCtrl" style="text-align:center">
    <i class="fa cm-rhino-bubble cm-login-rhino" ng-hide="isModalVisible"></i><br />

    <div class="login-screen-start" ng-hide="isModalVisible">
        <div class="cm-login-container">
            <i class="fa cm-logo fa-5x cm-ci-color mt30 mb30"></i><br />

            <button class="btn cm-btn-black mr30" ng-click="open()" data-qa="login-screen-btn">{{'LOGIN.LINK'|cmTranslate}}</button>
            <button class="btn cm-btn-white" ng-click="goToReg()" data-qa="login-screen-btn">{{'REGISTER.LINK'|cmTranslate}}<i class="fa cm-right"></i></button>

            <p class="cm-login-text">
                {{'CAMEO.DESCRIBE'|cmTranslate}}
            </p>
        </div>
    </div>
</div>
