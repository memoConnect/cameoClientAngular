<cm-header cm-rubber-space>
    <cm-back cm-weight="1" back-to="/settings"></cm-back>
    <cm-identity cm-weight="6"></cm-identity>
    <cm-menu cm-weight="1"></cm-menu>
</cm-header>

<header class="inScreen">
    <i class="fa cm-key cm-lg-icon"></i>
    {{'SETTINGS.PAGES.IDENTITY.CREATE.HEADER'|cmTranslate}}
</header>

<div class="cm-contact-body">
    <div class="cm-contact-inputs">
        <form name="cmForm" novalidate>

            <div class="cm-input-ctn with-inside-icon">
                <input
                    tabindex="1" data-qa="input-cameoid" required
                    type="text" name="cameoId" ng-model="identity.cameoId"
                    placeholder="{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.CAMEOID'|cmTranslate}}" />
            </div>

            <div class="cm-input-ctn">
                <input
                    tabindex="2" data-qa="input-displayname" required
                    type="text" name="displayName" ng-model="identity.displayName" ng-keyup="validDisplayName()"
                    placeholder="{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.DISPLAYNAME'|cmTranslate}}"  />
            </div>

            <div
                class="cm-alert"
                ng-show="
                    cmForm.displayName.$dirty &&
                    cmForm.displayName.$invalid &&
                    cmForm.displayName.length > 0
                ">
                <div ng-show="cmForm.displayName.$error.required">
                    <i class="fa cm-info"></i>
                    {{'SETTINGS.PAGES.IDENTITY.CREATE.INFO.EMPTY.DISPLAYNAME'|cmTranslate}}
                </div>
            </div>

            <cm-multi-input cm-collection="identity.phoneNumbers">
                <ng-form name="formPhone">
                    <div class="cm-input-ctn with-chooser">
                        <input
                            tabindex="3" data-qa="input-phonenumber"
                            type="text" name="phoneNumber" ng-model="item.value" cm-validate-phone cm-adaptive-change
                            placeholder="{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.PHONENUMBER'|cmTranslate}}" />
                    </div>
                    <div cm-type-chooser cm-choose-value-to="item"></div>
                    <div
                        class="cm-alert"
                        ng-show="
                            formPhone.phoneNumber.$dirty &&
                            formPhone.phoneNumber.$invalid
                        "
                        data-qa="form-error-phoneNumber-invalid">
                        <div ng-show="formPhone.phoneNumber.$invalid">
                            <i class="fa cm-info"></i>
                            {{'SETTINGS.PAGES.IDENTITY.CREATE.INFO.INVALID.PHONENUMBER'|cmTranslate}}
                        </div>
                    </div>
                </ng-form>
            </cm-multi-input>

            <cm-multi-input cm-collection="identity.emails">
                <ng-form name="formEmail">
                    <div class="cm-input-ctn with-chooser">
                        <input
                            tabindex="4" data-qa="input-email"
                            name="email" ng-model="item.value" cm-validate-email
                            placeholder="{{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.EMAIL'|cmTranslate}}" />
                    </div>
                    <div cm-type-chooser cm-choose-value-to="item"></div>
                    <div class="cm-alert" ng-show="formEmail.email.$dirty && formEmail.email.$invalid">
                        <div ng-show="formEmail.email.$invalid" data-qa="form-error-email-invalid">
                            <i class="fa cm-info"></i>
                            {{'SETTINGS.PAGES.IDENTITY.CREATE.INFO.INVALID.EMAIL'|cmTranslate}}
                        </div>
                    </div>
                </ng-form>
            </cm-multi-input>

                    <input type="text" class="streetnr" name="streetnr" ng-model="identity.address.streetnr" placeholder="{{'CONTACT.PLACEHOLDER.STREETNR'|cmTranslate}}" required tabindex="6" data-qa="input-address-streetnr" />
                </div>

                <div class="cm-input-ctn">
                    <input type="text" class="zip" name="zip" ng-model="identity.address.zip" placeholder="{{'CONTACT.PLACEHOLDER.ZIP'|cmTranslate}}" required tabindex="7" data-qa="input-address-zip" maxlength="5"/>
                    <input type="text" class="city" name="city" ng-model="identity.address.city" placeholder="{{'CONTACT.PLACEHOLDER.CITY'|cmTranslate}}" required tabindex="8" data-qa="input-address-city" />
                </div>
            </address-->

        </form>
    </div>
</div>

<cm-footer cm-always-on-top>
    <button class="cm-btn-block cm-btn-grey" ng-click="createIdentity()" data-qa="btn-identity-create">
        {{'SETTINGS.PAGES.IDENTITY.CREATE.FOOTER'|cmTranslate}} <i class="fa cm-checker cm-lg-icon"></i>
    </button>
</cm-footer>
