<cm-header cm-rubber-space>
    <cm-back cm-weight="1" back-to="/settings"></cm-back>
    <cm-identity cm-weight="6"></cm-identity>
    <cm-menu cm-weight="1"></cm-menu>
</cm-header>

<div class="cm-contact-body">
    <div class="cm-contact-details" cm-rubber-space>
        <div cm-weight="1">
            <cm-avatar cm-data="identity" cm-view="{{chooseAvatar?'unknown':''}}" ng-if="identity"></cm-avatar>
        </div>
        <div cm-weight="1">
            <button class="cm-btn-block cm-btn-grey btn-identity-keys" ng-click="goToKeys()" data-qa="btn-identity-keys">{{'IDENTITY.LABEL.KEYMANAGEMENT'|cmTranslate}} <i class="fa cm-key"></i></button>
            <button class="cm-btn-block cm-btn-grey btn-identity-trust cm-disabled" data-qa="btn-identity-trust">{{'IDENTITY.LABEL.TRUST'|cmTranslate}} <i class="fa cm-checker"></i></button>
        </div>
    </div>

    <div class="cm-contact-inputs">
        <form name="cmForm" novalidate>
            <div class="cm-input-ctn with-inside-icon cm-icon-grey">
                <i class="fa cm-rhino-positive"></i>
                <input
                    tabindex="1" data-qa="input-cameoId" required disabled
                    type="text" name="cameoId" ng-model="identity.cameoId"
                    placeholder="{{'CONTACT.PLACEHOLDER.CAMEOID'|cmTranslate}}" />
            </div>

            <div class="cm-input-ctn">
                <input
                    tabindex="2" data-qa="input-displayname" required
                    type="text" name="displayName" ng-model="identity.displayName" ng-keyup="validateDisplayName();"
                    placeholder="{{'CONTACT.PLACEHOLDER.DISPLAYNAME'|cmTranslate}}" />
            </div>

            <div class="cm-alert" ng-show="cmForm.displayName.$dirty && cmForm.displayName.$invalid && cmForm.displayName.length > 0">
                <div ng-show="cmForm.displayName.$error.required">
                    <i class="fa cm-info"></i> {{'CONTACT.INFO.EMPTY.DISPLAYNAME'|cmTranslate}}
                </div>
            </div>

            <cm-multi-input cm-collection="identity.phoneNumbers">
                <ng-form name="formPhone">
                    <div class="cm-input-ctn with-chooser">
                        <input
                            tabindex="3" data-qa="input-phonenumber"
                            type="text" name="phoneNumber" ng-model="item.value" cm-validate-phone cm-adaptive-change
                            placeholder="{{'CONTACT.PLACEHOLDER.PHONENUMBER'|cmTranslate}}" />
                    </div>
                    <div cm-type-chooser cm-choose-value-to="item"></div>
                    <div class="cm-alert" ng-show="formPhone.phoneNumber.$dirty && formPhone.phoneNumber.$invalid" data-qa="form-error-phoneNumber-invalid">
                        <div ng-show="formPhone.phoneNumber.$invalid">
                            <i class="fa cm-info"></i> {{'CONTACT.INFO.INVALID.PHONENUMBER'|cmTranslate}}
                        </div>
                    </div>
                </ng-form>
            </cm-multi-input>

            <cm-multi-input cm-collection="identity.emails">
                <ng-form name="formEmail">
                    <div class="cm-input-ctn with-chooser">
                        <input
                            tabindex="4" data-qa="input-email"
                            name="email" ng-model="item.value" cm-validate-email
                            placeholder="{{'CONTACT.PLACEHOLDER.EMAIL'|cmTranslate}}" />
                    </div>
                    <div cm-type-chooser cm-choose-value-to="item"></div>
                    <div class="cm-alert" ng-show="formEmail.email.$dirty && formEmail.email.$invalid">
                        <div ng-show="formEmail.email.$invalid" data-qa="form-error-email-invalid">
                            <i class="fa cm-info"></i> {{'CONTACT.INFO.INVALID.EMAIL'|cmTranslate}}
                        </div>
                    </div>
                </ng-form>
            </cm-multi-input>

                    <input type="text" class="streetnr" name="streetnr" ng-model="identity.address.streetnr" placeholder="{{'CONTACT.PLACEHOLDER.STREETNR'|cmTranslate}}" required tabindex="6" data-qa="input-address-streetnr" />
                </div>

                    <input type="text" class="city" name="city" ng-model="identity.address.city" placeholder="{{'CONTACT.PLACEHOLDER.CITY'|cmTranslate}}" required tabindex="8" data-qa="input-address-city" />
                </div>
            </address-->

        </form>
    </div>
</div>

<cm-footer cm-always-on-top>
    <button class="cm-btn-block cm-btn-grey" ng-click="saveIdentity()" data-qa="btn-saveIdentity">{{'CONTACT.FOOTER.SAVE'|cmTranslate}} <i class="fa cm-checker cm-lg-icon"></i></button>
</cm-footer>
