<div ng-controller="SettingsCtrl">
    <section ng-switch="routeSettings" class="settings">
        <cm-overview-settings ng-switch-default></cm-overview-settings>
        <cm-app-settings ng-switch-when="app"></cm-app-settings>
        <cm-identity-edit ng-switch-when="identity/edit"></cm-identity-edit>
        <cm-identity-create ng-switch-when="identity/new"></cm-identity-create>
        <cm-identity-keys-overview ng-switch-when="identity/keys"></cm-identity-keys-overview>
        <cm-identity-keys-create ng-switch-when="identity/keys/create" class="theme-a"></cm-identity-keys-create>
        <cm-identity-keys-import ng-switch-when="identity/keys/import"></cm-identity-keys-import>
        <cm-identity-key-detail ng-switch-when="identity/key"></cm-identity-key-detail>
        <cm-identities-overview ng-switch-when="identity/overview" class="theme-a"></cm-identities-overview>
        <cm-about-us ng-switch-when="about-us" class="theme-a"></cm-about-us>
    </section>
</div>
