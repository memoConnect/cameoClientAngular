<cm-header cm-rubber-space>
    <cm-back cm-weight="3"  page-title="'SETTINGS.WELCOME'|cmTranslate" back-to="/talks"></cm-back>
    <cm-logo cm-weight="3"></cm-logo>
    <div     cm-weight="2"></div>
    <cm-menu cm-weight="1"></cm-menu>
</cm-header>

<div ng-controller="SettingsCtrl" class="with-header">
    <div cm-nav-tabs></div>

    <div ng-if="activeTab == 'SPINNER'">
        <h3>Spinner</h3>
        <button ng-click="showSpinner()" class="btn btn-default">show</button>
        <button ng-click="hideSpinner()" class="btn btn-default">hide</button>
    </div>

    <div ng-if="activeTab == 'KEY'">
        <div cm-key-pair></div>
    </div>
</div>

<cm-footer cm-rubber-space></cm-footer>
