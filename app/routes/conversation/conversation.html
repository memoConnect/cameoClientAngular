<section class="theme-a">
    <cm-header cm-rubber-space>
        <div cm-weight="1">
            <cm-back back-to="/talks" ng-if="conversationId == 'new'" cm-reactive></cm-back>
            <cm-back back-to="/talks" plain-back="true" ng-if="conversationId != 'new'" cm-reactive></cm-back>
        </div>
        <cm-identity cm-weight="4" cm-reactive></cm-identity>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation"
            ng-click        = "gotoConversation(conversation.id,'security')"
            cm-reactive
        ></cm-security-indicator>
        <cm-menu cm-weight="1" cm-reactive></cm-menu>
    </cm-header>

    <cm-widget-conversation cm-data="conversation"></cm-widget-conversation>
</section>
