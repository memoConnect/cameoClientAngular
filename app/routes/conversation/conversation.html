<div ng-controller="ConversationCtrl">
    <cm-header cm-rubber-space ng-show="pageChild1 == ''">
        <cm-back                cm-weight="1" back-to="/talks" plain-back="true"/>      </cm-back>
        <cm-identity            cm-weight="3"   />                                      </cm-identity>
        <cm-security-indicator  
            cm-weight       = "3" 
            cm-data         = "conversation.securityAspects"
            cm-leading-icon = "cm-lock" 
            ng-click        = "goto('conversation/'+(conversation.id||'new')+'/security-settings')"
        />  </cm-security-indicator>
        <cm-menu                cm-weight="1"   />                                      </cm-menu>
    </cm-header>

    <cm-header cm-rubber-space ng-show="pageChild1 == 'recipients'">
        <cm-back cm-weight="1" back-to="conversation/{{conversationId}}"></cm-back>
        <cm-identity cm-weight="5"></cm-identity>
        <cm-header-list-search cm-weight="1" ng-model="search"></cm-header-list-search>
        <cm-menu cm-weight="1"></cm-menu>
    </cm-header>

    <cm-header cm-rubber-space ng-show="pageChild1 == 'security-settings'">
        <cm-back        cm-weight="1" back-to="conversation/{{conversationId}}"></cm-back>
        <cm-identity    cm-weight="6"   />                                      </cm-identity>
        <cm-menu        cm-weight="1"></cm-menu>
    </cm-header>

    <section ng-switch="pageChild1">
        <cm-conversation        cm-data ="conversation" ng-switch-default cm-data ="conversation"></cm-conversation>
        <cm-recipients          cm-data ="conversation" ng-switch-when  = "recipients"></cm-recipients>
        <cm-security-settings   cm-data ="conversation" ng-switch-when  = "security-settings"></cm-security-settings>
    </section>
</div>
