<section ng-controller = "ConversationRecipientsCtrl" class="theme-a">

    <cm-header cm-rubber-space>
        <cm-back cm-weight="1" back-to="conversation/{{conversation.id}}"></cm-back>
        <cm-identity cm-weight="3"></cm-identity>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation.securityAspects"
            ng-click        = "gotoConversation(conversation.id,'security')"
        ></cm-security-indicator>
        <cm-header-list-search cm-weight="1" ng-model="search" cm-options="{jumpTo:'#possible-recipient-list'}"></cm-header-list-search>
        <cm-menu cm-weight="1"></cm-menu>
    </cm-header>
