<cm-header cm-rubber-space>
    <cm-back cm-weight="1" back-to="/settings"></cm-back>
    <cm-identity cm-weight="6"></cm-identity>
    <cm-menu cm-weight="1"></cm-menu>
</cm-header>

<section
        class="keyInfo in-screen-message"
        data-qa="ctn-key-info-text"
        ng-bind-html="'SETTINGS.PAGES.IDENTITY.KEYS.NO_LOCALKEYS_ON_THIS_DEVICE' | cmTranslate">
</section>

<section class="skipInfo">
    <input
            id="skipStartInput"
            data-qa="checkbox-skip-start"
            name="skip"
            type="checkbox"
            ng-model="skipStart"
            class="ng-hide"
            required />
    <i
            id="skipStart"
            data-qa="icon-checkbox-skip-start"
            class="fa cm-lg-icon cm-ci-color ml15"
            ng-class="{
                        'cm-checkbox':!skipStart,
                        'cm-checkbox-right':skipStart
                    }"
            ng-click="setSkipStart()"></i>
    <button ng-click="setSkipStart()" data-qa="btn-skip-text">{{'START.SKIP.TEXT' | cmTranslate}}</button>

    <button class="btn cm-btn-block cm-btn-grey" ng-click="goToTalks()" data-qa="btn-skip">{{'START.SKIP.BTN_TEXT' | cmTranslate}}</button>
</section>
