<cm-header cm-rubber-space>
    <cm-identity cm-weight="6"></cm-identity>
    <cm-menu cm-weight="1"></cm-menu>
</cm-header>

<h2>
    <i class="fa cm-key"></i>
    {{'IDENTITY.LABEL.KEYMANAGEMENT'|cmTranslate}}
</h2>

<article>
    <cm-info-bubble nose-x="50%">
        <span ng-bind-html="'SETTINGS.PAGES.IDENTITY.KEYS.NO_LOCALKEYS_ON_THIS_DEVICE' | cmParse"></span>
    </cm-info-bubble>
</article>

<hr />

<ul>
    <li ng-click="toggleSkipKeyInfo()">
        <span class="item">
           {{'START.KEYINFO.CHECKBOX_TEXT' | cmTranslate}}
        </span>
        <div class="short-links">
            <input
                id="skipKeyInfoInput"
                data-qa="checkbox-skip-key-info-input"
                name="skip"
                type="checkbox"
                ng-model="skipStart"
                class="ng-hide" />
            <i
                id="skipKeyInfoIcon"
                data-qa="checkbox-skip-key-info-icon"
                class="fa cm-lg-icon cm-grey"
                ng-class="{
                'cm-checkbox':!skipKeyInfo,
                'cm-checkbox-right':skipKeyInfo
                }"></i>
        </div>
    </li>

    <li ng-click="goToTalks()">
        <span class="item">
            {{'START.KEYINFO.SKIP_TEXT' | cmTranslate}}
        </span>
        <div class="short-links">
            <span>

            </span>
            <i class="fa cm-right"></i>
        </div>
    </li>

    <li ng-click="goToTalks()">
        <span class="item">
            Ich klappe mich aus
        </span>
        <div class="short-links">
            <span>

            </span>
            <i class="fa cm-down"></i>
        </div>
    </li>
</ul>

<cm-footer>
    <button ng-click="generateKey()" class="cm-btn-block cm-btn-grey" data-qa="btn-next-step">
        {{'SETTINGS.PAGES.IDENTITY.KEYS.CREATE.HEADER' | cmTranslate}}
        <i class="fa cm-key cm-lg-icon"></i>
    </button>
</cm-footer>
