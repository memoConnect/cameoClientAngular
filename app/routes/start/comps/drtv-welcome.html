<cm-header cm-rubber-space>
    <cm-identity cm-weight="6"></cm-identity>
    <cm-menu cm-weight="1"></cm-menu>
</cm-header>

<header class="inScreen tac" data-qa="ctn-welcome-header">
    <i class="fa cm-rhino-positive"></i>
    {{'START.WELCOME.HEADLINE'|cmTranslate}}
</header>

<section ng-bind-html="'START.WELCOME.TEXT_1' | cmParse"></section>

<hr/>

<section class="headline" ng-bind-html="'START.WELCOME.TEXT_2' | cmParse"></section>
<div class="welcome-beta-info">
    <section class="box-grey" ng-bind-html="'START.WELCOME.TEXT_3' | cmParse"></section>
    <i class="fa cm-beta cm-lg-special"></i>
    <i class="fa cm-nose-up cm-lg-special"></i>
</div>

<hr/>

<section class="headline" ng-bind-html="'START.WELCOME.TEXT_4' | cmParse"></section>
<section class="text" ng-bind-html="'START.WELCOME.TEXT_5' | cmParse"></section>

<cm-footer cm-always-on-top>
    <button ng-click="goToQuickStart()" class="cm-btn-block cm-btn-grey" data-qa="btn-save-key">
        {{'START.BTNS.NEXT' | cmTranslate}}
        <i class="fa cm-right cm-lg-icon"></i>
    </button>
</cm-footer>
