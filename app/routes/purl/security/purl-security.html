<section class="theme-a fill-bg">
    <cm-header cm-rubber-space>
        <cm-back cm-weight="1" back-to="purl/{{purlId}}"></cm-back>
        <div cm-weight="1"></div>
        <cm-logo cm-weight="4"></cm-logo>
        <cm-security-indicator
            ng-if           = "conversation"
            cm-weight       = "2"
            cm-data         = "conversation"
            cm-leading-icon = "cm-lock"
            cm-reactive
        ></cm-security-indicator>
    </cm-header>

    <cm-widget-conversation-security cm-data="conversation"></cm-widget-conversation-security>
</section>
