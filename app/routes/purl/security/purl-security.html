<section ng-controller = "PurlSecurityCtrl">

    <cm-header cm-rubber-space>
        <cm-back cm-weight="1" back-to="purl/{{purlId}}"></cm-back>
        <div cm-weight="1"></div>
        <cm-logo cm-weight="4"></cm-logo>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation.securityAspects"
            cm-leading-icon = "cm-lock"
        ></cm-security-indicator>
    </cm-header>

    <cm-widget-conversation-security cm-data="conversation"></cm-widget-conversation>
</section>
