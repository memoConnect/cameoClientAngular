<div ng-controller="PurlCtrl">
    <cm-header cm-rubber-space ng-hide="isModalVisible" cm-user-rights>
        <cm-back cm-weight="1" back-to="/talks" plain-back="true"></cm-back>
        <cm-identity cm-weight="4"></cm-identity>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation.securityAspects"
            cm-leading-icon = "cm-lock"
            ng-click        = "goto('purl/'+purlId+'/security-settings')"
        ></cm-security-indicator>
        <cm-menu cm-weight="1"></cm-menu>
    </cm-header>

    <cm-header cm-rubber-space ng-hide="isModalVisible" ng-if="showSignIn">
        <div class="fast-sign-in" ng-click="goToRegister()" data-qa="btn-fast-sign-in" cm-weight="2">
            <i class="fa cm-register"></i>
            <span>{{'PURL.SIGN_IN'|cmTranslate}}</span>
        </div>
        <cm-logo cm-weight="4"></cm-logo>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation.securityAspects"
            cm-leading-icon = "cm-lock"
            ng-click        = "goto('purl/'+purlId+'/security-settings')"
        ></cm-security-indicator>
    </cm-header>

    <cm-header cm-rubber-space ng-show="pageChild1 == 'security-settings'">
        <cm-back cm-weight="1" back-to="purl/{{purlId}}"></cm-back>
        <div cm-weight="1"></div>
        <cm-logo cm-weight="4"></cm-logo>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation.securityAspects"
            cm-leading-icon = "cm-lock"
            ng-click        = "goto('purl/'+purlId+'/security-settings')"
        ></cm-security-indicator>
    </cm-header>

    <cm-header cm-rubber-space ng-show="pageChild1 == 'recipients'">
        <cm-back cm-weight="1" back-to="purl/{{purlId}}"></cm-back>
        <div cm-weight="1"></div>
        <cm-logo cm-weight="4"></cm-logo>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation.securityAspects"
            cm-leading-icon = "cm-lock"
            ng-click        = "goto('conversation/'+conversationId+'/security-settings')"
        ></cm-security-indicator>
    </cm-header>

    <section ng-switch="pageChild1" ng-if="showConversation">
        <cm-conversation      cm-data="conversation" ng-switch-default></cm-conversation>
        <cm-recipients        cm-data="conversation" ng-switch-when="recipients"></cm-recipients>
        <cm-security-settings cm-data="conversation" ng-switch-when="security-settings"></cm-security-settings>
    </section>
</div>
