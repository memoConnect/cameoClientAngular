
<style type="text/css">

    .cm-any-tag{
        position:relative;
    }

    cm-selecter{
        position: absolute;
        left:0;
        top:0;
        display:inline-block!important;
        -webkit-animation: hideRotate 250ms forwards;
        animation: hideRotate 250ms forwards;
    }

    cm-selecter .wrap {
        display: inline-block;
        position: relative;
        vertical-align: middle;
        height: 4rem;
        width: 4rem;
        padding: 0.3rem;
        font-size: 3rem;
        background-size: cover;
        overflow: hidden;
    }

    cm-selecter .wrap i {
        text-align: center;
        background: #ededed;
        color: #555555;
        display: block;
        width: 100%;
        height: 100%;
    }

    .is-selected cm-selecter{
        -webkit-animation: showRotate 250ms forwards;
        animation: showRotate 250ms forwards;
    }

    @-webkit-keyframes hideRotate {
        50% {
            -webkit-transform: rotateY(0deg);
        }
        100% {
            -webkit-transform: rotateY(90deg);
        }
    }

    @keyframes hideRotate {
        50% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(90deg);
        }
    }

    @-webkit-keyframes showRotate {
        0% {
            -webkit-transform: rotateY(90deg);
        }
        50% {
            -webkit-transform: rotateY(0deg);
        }
    }

    @keyframes showRotate {
        0% {
            transform: rotateY(90deg);
        }
        50% {
            transform: rotateY(0deg);
        }
    }

</style>

<div class="cm-any-tag" ng-click="toggle()" ng-class="{'is-selected':isSelected}" cm-context>
    <cm-avatar cm-avatar-view="unknown"></cm-avatar>
</div>
