<div ng-controller="ContactsCtrl">
    <cm-header cm-rubber-space ng-show="route == ''">
        <cm-identity cm-weight="2"></cm-identity>
        <cm-logo     cm-weight="4"></cm-logo>
        <cm-reload   cm-weight="1"></cm-reload>
        <cm-menu     cm-weight="1"></cm-menu>
    </cm-header>

    <cm-header cm-rubber-space ng-show="route != ''">
        <cm-back cm-weight="1" back-to="/contacts" class="overlap_identity"></cm-back>
        <cm-identity cm-weight="2"></cm-identity>
        <cm-logo     cm-weight="3"></cm-logo>
        <cm-reload   cm-weight="1"></cm-reload>
        <cm-menu     cm-weight="1"></cm-menu>
    </cm-header>

    <section ng-switch="route">
        <cm-overview-contacts ng-switch-default></cm-overview-contacts>
        <cm-request-list ng-switch-when="requests"></cm-request-list>
        <cm-search ng-switch-when="search"></cm-search>
    </section>

    <cm-footer cm-rubber-space></cm-footer>
</div>
