<cm-header cm-rubber-space>
    <cm-back cm-weight="1" back-to="/talks"></cm-back>
    <cm-identity cm-weight="10"></cm-identity>
    <cm-logo cm-weight="8"></cm-logo>
    <cm-reload cm-weight="8"></cm-reload>
    <cm-menu cm-weight="2"></cm-menu>
</cm-header>

<section ng-controller="ContactsCtrl">

    <header>
        <h1>{{"CONTACTS.HEADING"|cmTranslate}}</h1>       

        <a href="#/contact" cm-edge>            
            <i class="fa cm-add"></i>
        </a>

        <div class="cm-form-group">
            <div class="cm-form-control white-control with-inputter with-outside-icon">
                <input type="text" value="" ng-model="search" />                                
            </div><i class="fa cm-search"></i>
        </div>
    </header>

    <cm-contacts-filter-controls
        sort-by     = ""
        filter-by   = ""
    >
    </cm-contacts-filter-controls>
    

    <cm-contacts-list contacts-as="contacts">
        <cm-contact-tag ng-repeat="contact in contacts" cm-rubber-space>   
            <cm-avatar          cm-data = "contact.identity" cm-units ="1"></cm-avatar>    
            <cm-contact-brief   cm-data = "contact"          cm-weight="1"></cm-contact-brief>     
            <span class="separator"      cm-units = "1" ></span>
            <i class="fa cm-write fa-3x" cm-units = "1" ng-click="editContact(contact.identity.id)"></i>
        </cm-contact-tag>
    </cm-contacts-list>
    

    <!--old friend request-->
    <div style="background:white;margin-top:1em;padding:1em">
        <div cm-nav-tabs></div>
        <br >

        <div ng-if="activeTab == 'ADD'">
            <div cm-search-cameo-identity></div>

            <div cm-add-external-contact ng-hide="true"></div>
        </div>

        <div cm-contact-request-list ng-if="activeTab == 'REQUESTS'"></div>
    </div>
</section>

<cm-footer cm-rubber-space></cm-footer>
