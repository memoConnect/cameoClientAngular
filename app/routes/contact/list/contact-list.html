<section class="theme-a fill-bg">
    <!-- header -->
    <cm-header cm-rubber-space>
        <cm-identity cm-weight="4"></cm-identity>
        <cm-add-button cm-weight="1" ng-click="createNewConversation()" data-qa="new-conversation-btn" cm-icon="new-talk" cm-reactive></cm-add-button>
        <cm-add-button cm-weight="1" ng-click="createNewContact()" data-qa="add-contact-btn" cm-icon="new-contact" cm-reactive></cm-add-button>
        <cm-header-list-search cm-weight="1" ng-model="search"></cm-header-list-search>
        <cm-menu cm-weight="1"></cm-menu>
    </cm-header>

    <cm-context-bar></cm-context-bar>

    <cm-default-pages></cm-default-pages>

    <cm-widget-contact-list></cm-widget-contact-list>
</section>
