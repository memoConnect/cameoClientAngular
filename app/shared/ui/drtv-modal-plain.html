<article ng-class="{'fade-in': animate == 'in', 'fade-out': animate == 'out'}">
    <header>
        <button ng-click = "close()" class="close"><i class="fa cm-close"></i></button>
        <h2 class"{{severity}}">{{title}}</h2>
    </header>
    <ng-transclude class="content"></ng-transclude>
</article>
<div class="backdrop" ng-class="{'fade-in': animate == 'in', 'fade-out': animate == 'out'}"></div>
