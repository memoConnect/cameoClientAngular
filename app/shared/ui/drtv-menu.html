<div class="cm-handler" ng-click="handleMenu()">
    <cm-notify-signal></cm-notify-signal>

    <i class="fa cm-menu"></i>
</div>
<div class="cm-menu-layer" ng-show="menuVisible">
    <div cm-transparent-bg ng-click="handleMenu()"></div>
    <div class="cm-menu-list">
        <ul class="list-group">
            <li class="cm-nose-wrapper" ng-click="handleMenu()">
                <i class="fa cm-nose-up"></i>
            </li>
            <li class="cm-list-group-item" ng-repeat="btn in btns" ng-class="btn.css" ng-click="goTo(btn.href)">
                <i class="fa" ng-if="btn.icon != undefined" ng-class="btn.icon"></i>
                <span>{{btn.i18n|cmTranslate}}
                    <cm-friend-request-counter ng-if="btn.drtv != undefined && btn.drtv == 'cm-friend-request-counter'"></cm-friend-request-counter>
                </span>
                <div class="clearfix"></div>
            </li>
            <li class="cm-list-group-item" ng-click="logout()" data-qa="logout-btn">
                <i class="fa cm-logout"></i>
                <a class="logout">{{'MENU.LOGOUT'|cmTranslate}}</a>
                <div class="clearfix"></div>
            </li>
            <li class="cm-list-group-item">
                <i class="fa cm-rhino-positive"></i>
                <span>{{'CAMEO.VERSION'|cmTranslate}}: {{cmVersion.version}}<br /></span>
                <div class="clearfix"></div>
            </li>
        </ul>
        <div class="bottom-filler"></div>
    </div>
</div>
