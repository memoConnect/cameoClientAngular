<div class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-6">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="" ng-model="searchCameoId" ng-keyup="search();" />
                <span class="input-group-addon" ng-click="search();">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-show="showResults">
        <div class="col-sm-6">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="result in results | filter:searchCameoId">
                    <a href="#">{{result}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-group" ng-show="showNoResults">
        <p class="text-warning">No Results!</p>
    </div>
</div>
