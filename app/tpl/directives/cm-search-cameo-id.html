<div class="form-group">
    <div class="col-sm-6">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="" ng-model="searchCameoId" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="search();">Go!</button>
            </span>
        </div>
    </div>
</div>

<div class="form-group" ng-show="showResults">
    <div class="col-sm-6">
        <ul>
            <li ng-repeat="result in results">{{result}}</li>
        </ul>
    </div>
</div>

<div class="form-group" ng-show="showNoResults">
    <p class="text-warning">No Results!</p>
</div>
