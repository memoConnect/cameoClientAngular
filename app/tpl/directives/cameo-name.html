<div class="form-group">
    <label for="cameoName" class="col-sm-1 control-label">Username<sup>*</sup></label>
    <div class="col-sm-5">
        <input id="cameoName" name="cameoName" type="text" class="form-control" ng-model="formData.cameoName" placeholder="Username" ng-minlength="6" ng-maxlength="20"  maxlength="20" required />
        <div class="custom-error" ng-show="registryForm.cameoName.$dirty && registryForm.cameoName.$invalid">
            <div ng-show="registryForm.cameoName.$error.required">Username is required.</div>
            <!--<br />-->
            <div ng-show="registryForm.cameoName.$error.minlength || registryForm.cameoName.$error.maxlength">min 6 letters</div>
        </div>
    </div>
</div>
