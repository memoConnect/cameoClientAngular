<form name="auth" ng-controller="LoginCtrl" ng-submit="getToken()" autocomplete="off">
    <div>
        <input ng-model="formData.user" name="user" placeholder="{{ placeholder.user }}" type="text" value="" required />
    </div>
    <div>
        <input ng-model="formData.pass" name="pass" placeholder="{{ placeholder.pass }}" type="password" value="" required />
    </div>

    <button ng-click="autologin()">{{'LOGIN.AUTO.LABEL' | translate}}</button>

    <button type="submit">einloggen</button>

    <pre>
        Token: {{ token }} <br />
        Res: {{ formRes }}
    </pre>
</form>

<div ng-controller="LanguageCtrl">
  <button ng-click="switchLanguage('de_DE')">{{'LANG.SWITCH.LABEL.DE_DE' | translate}}</button>
  <button ng-click="switchLanguage('en_US')">{{'LANG.SWITCH.LABEL.EN_US' | translate}}</button>
  <button ng-click="switchLanguage('fr_FR')">{{'LANG.SWITCH.LABEL.FR_FR' | translate}}</button>
</div>
