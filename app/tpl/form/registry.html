<div cm-notify></div>
<div class="page-header"><h2>Registry</h2></div>

<form name="registryForm" class="form-horizontal" role="form" ng-submit="regUser()" autocomplete="off" novalidate>

    <div class="form-group">
        <label for="cameoName" class="col-sm-1 control-label">Username<sup>*</sup></label>
        <div class="col-sm-5">
            <input id="cameoName" name="cameoName" type="text" class="form-control" ng-model="formData.cameoName" placeholder="Username" ng-minlength="6" ng-maxlength="20"  maxlength="20" required />
            <div class="custom-error" ng-show="registryForm.cameoName.$dirty && registryForm.cameoName.$invalid">
                <div ng-show="registryForm.cameoName.$error.required">Username is required.</div>
                <!--<br />-->
                <div ng-show="registryForm.cameoName.$error.minlength || registryForm.cameoName.$error.maxlength">min 6 letters</div>
            </div>
        </div>
    </div>

    <cameo-password data-parent-item="formData.password"></cameo-password>

    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="formData.name" />
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-1 control-label">E-Mail</label>
        <div class="col-sm-5">
            <input id="email" name="email" type="text" class="form-control" placeholder="E-Mail" ng-model="formData.email" cm-validate-email />
        </div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-1 control-label">Phone</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="phone" placeholder="+491" ng-model="formData.phone">
        </div>
    </div>

    <div class="checkbox mb10">
        <label class="col-sm-offset-1 col-sm-5">
            <input type="checkbox" id="agb" name="agb" ng-model="formData.agb" required /> <a href="#/agb">AGB</a> akzeptieren
        </label>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="stateBusy">create User</button>
        </div>
    </div>
</form>
