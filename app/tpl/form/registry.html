<div class="page-header"><h2>{{'REGISTER.HEADING' | cmTranslate}}</h2></div>

<form name="registryForm" class="form-horizontal" role="form" ng-submit="regUser()" autocomplete="off" novalidate>

    <div class="form-group">
        <label for="cameoName" class="col-sm-2 control-label">{{'REGISTER.LABEL.USERNAME' |cmTranslate}}<sup>*</sup></label>
        <div class="col-sm-6">
            <input id="cameoName" name="cameoName" type="text" class="form-control" ng-model="formData.cameoName" ng-blur="checkUserName();" ng-minlength="6" ng-maxlength="20" maxlength="20" placeholder="{{'REGISTER.PLACEHOLDER.USERNAME' | cmTranslate}}" required />
            <div class="custom-error" ng-show="registryForm.cameoName.$dirty && registryForm.cameoName.$invalid">
                <!--<div ng-show="registryForm.cameoName.$error.required">Username is required.</div>-->
                <div ng-show="registryForm.cameoName.$dirty && registryForm.cameoName.$invalid && registryForm.cameoName.$error.minlength">{{'REGISTER.INFO.MIN_LETTER_COUNT' | cmTranslate : {count: 6} }}</div>
            </div>
        </div>
    </div>

    <cm-password data-parent-item="formData.password"></cm-password>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">{{'REGISTER.LABEL.NAME' |cmTranslate}}</label>
        <div class="col-sm-6">
            <input id="name" name="name" type="text" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER.NAME' |cmTranslate}}" ng-model="formData.name" ng-blur="" />
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">{{'REGISTER.LABEL.EMAIL' |cmTranslate}}</label>
        <div class="col-sm-6">
            <input id="email" name="email" type="text" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER.EMAIL' |cmTranslate}}" ng-model="formData.email" cm-validate-email />
        </div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">{{'REGISTER.LABEL.PHONE' |cmTranslate}}</label>
        <div class="col-sm-6">
            <input id="phone" name="phone" type="text" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER.PHONE' |cmTranslate}}" ng-model="formData.phone" ng-minlength="6" cm-validate-phone />
            <div class="custom-error" ng-show="registryForm.phone.$dirty && registryForm.phone.$invalid">
                <div ng-show="registryForm.cameoName.$error.required">{{'REGISTER.INFO.INVALID_PHONE_NUMBER' |cmTranslate}}</div>
            </div>
        </div>
    </div>

    <div class="checkbox mb10">
        <label class="col-sm-offset-2 col-sm-6">
            <input id="agb" name="agb" type="checkbox" ng-model="formData.agb" required /> <a href="#/terms">{{'REGISTER.LABEL.TERMS' |cmTranslate}}</a> {{'REGISTER.LABEL.TERMS_ACCEPT' |cmTranslate}}
        </label>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="stateBusy">{{'REGISTER.LABEL.SUBMIT' |cmTranslate}}</button>
        </div>
    </div>
</form>
