<div cm-notify></div>
<form ng-controller="ProfileCtrl" autocomplete="off">
	<div>		
		<input type="text" placeholder="{{'PROFILE.E-MAIL' | cmTranslate}}" value={{mail}}> <span cm-verify="email"></span>
	</div>
	<div>
		<input type="text" placeholder="{{'PROFILE.MOBILE' | cmTranslate}}" value={{phoneNumber}}> <span cm-verify="phone-number"></span>
	</div>
</form>
