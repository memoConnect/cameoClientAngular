<section>
	<div class="cm-tools">
		Recipients:
		<!-- alles eine Direktive? -->
		<span ng-repeat = "recipient in conversation.recipients">
			{{recipient.displayName}}
			<i
				class		= "fa fa-times"
				style		= "cursor:pointer"
				ng-click	= "removeRecipient(recipient.id)"
			>
			</i> 
			{{$last? '' : ','}}
		</span> 
		<cm-security></cm-security>
		<cm-add-recipient></cm-add-recipient>
	</div>
	<div>
		<input type ="text" ng-model="passphrase">
	</div>

	<div class="cm-messages">
		<!-- performance ?? -->
		Messages:		
		<cm-message cm-data = "message" ng-repeat = "message in conversation.messages"></cm-message>
	</div>
	<div>
		<textarea cm-message-input ng-model="my_message_text"></textarea>
	</div>
	<div class="cm-tools">
		Security:
		<cm-security></cm-security>
		<cm-captcha></cm-captcha>
	</div>
	<div>
		<cm-upload></cm-upload>
		<button ng-click="sendMessage()">{{"CONVERSATION.LABEL.SEND" | cmTranslate}}</button>
		<cm-emoticons></cm-emoticons>
	</div>
</section>
