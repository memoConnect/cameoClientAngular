<article class="{{ is_my_own_message ? 'right' : 'left'}}">
    <header>
        {{ message.from }} 
    </header>
    <div>
        <cm-avatar 
            cm-identity = "message.from"
            class       = "{{ is_my_own_message ? 'pull-right' : 'pull-left'}}"
        >
        </cm-avatar>         
        <img ng-show ="hasCaptcha" src ="{{message.body}}"/>        
        <span ng-hide ="hasCaptcha">
            {{ message.decryptedBody }}
        <span>
    </div>    
    <footer>
        <cm-attachments></cm-attachments> {{ message.created }}
    </footer>
</article>
