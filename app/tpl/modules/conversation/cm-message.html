<article class="{{ is_my_own_message ? 'right' : 'left'}}">
    <header>
        {{ message.from }} 
    </header>
    <div>
        <cm-avatar 
            cm-identity = "message.from"
            class       = "{{ is_my_own_message ? 'pull-right' : 'pull-left'}}"
        >
        </cm-avatar>         
        <img ng-if="hasCaptcha" src ="{{message.body}}" class="img-responsive img-rounded"/>        
        <pre ng-if ="!hasCaptcha" style ="text-align:left">{{ message.decryptedBody }}</pre>
    </div>    
    <footer>
        <cm-attachments></cm-attachments> {{ message.created }}
    </footer>
</article>
