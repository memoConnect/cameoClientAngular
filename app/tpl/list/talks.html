<span class="label">Nums: {{ conversations.length }} / {{numberOfConversations}}</span>
<ul>
    <li ng-repeat="conversation in conversations">
        {{ conversation.lastUpdated }} ||
        {{ conversation.numberOfMessages }} ||
        {{ conversation.lastMessage }}<br />
        <a href="#/conversation/{{conversation.conversationId}}">zur Conversation</a>
    </li>
</ul>
<button ng-click="loadMore()">Mehr laden</button>
