<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cameoAwesome</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/emoji/emoji.js"></script>
    <link rel="stylesheet" href="vendor/emoji/emoji.css">
    <style>
        header{height:1em;}
        body{font-size:3em;font-family:verdana;width:auto;padding:1em}
        a{font-size:40px;color:#02BED2}
        h1{font-size:30px;color:#02BED2}
        h3{font-size:20px;margin:2px 0;border-bottom:solid 1px #02BED2;color:#02BED2}
        figure{margin:5px;width:1em;height:2em;position:relative;display:inline-block;text-align:center}
        figure i{background:#f8f8f8}
        figure figcaption{font-size:1em;display:none;position:absolute;white-space:nowrap}
        figure:hover figcaption{display:block;position:absolute}
        .maincat{padding-left:0.25em}
        .subcat{padding-left:0.5em}
        .emoji{border:0}
    </style>
</head>
<body ng-app="icons" ng-controller="ctrl">

    <header>
        <a href="#icons">icons</a>
        <a href="#filetypes">filetypes</a>
        <a href="#emojis">emojis</a>
    </header>

    <h1 id="icons">cameoawesome</h1>

    <div ng-repeat="bundle in icons" class="maincat">
        <h3 ng-if="bundle.title">{{bundle.title}}</h3>
        <figure ng-repeat="css in bundle.css.split(' ')">
            <i class="fa {{css}}"></i>
            <figcaption>{{css}}</figcaption>
        </figure>
    </div>

    <h1 id="filetypes">filetypes</h1>

    <div ng-repeat="bundle in types" class="maincat">
        <h3 ng-if="bundle.title">{{bundle.title}}</h3>
        <figure ng-repeat="css in bundle.css.split(' ')">
            <div class="file {{css}}"></div>
            <figcaption>{{css}}</figcaption>
        </figure>
    </div>

    <h1 id="emojis">emojis</h1>

    <div ng-repeat="(index,mainCat) in Object.keys(emojis)" class="maincat">
        <h3 ng-if="mainCat">{{mainCat}}</h3>
        <div ng-repeat="(index,subCat) in Object.keys(emojis[mainCat])" class="subcat">
            <h3 ng-if="subCat">{{subCat}}</h3>
            <figure ng-repeat="icon in emojis[mainCat][subCat]" class="emoji-figure">
                <i class="emoji emoji_{{icon | clearClassName}}"></i>
                <figcaption>{{icon | clearClassName}}</figcaption>
            </figure>
        </div>
    </div>

    <script>
        angular
        .module('icons',['emoji'])
        .controller('ctrl',function ($scope, emoji){
            $scope.Object = Object;
            $scope.icons = [
                {title:'ci icons',css:'cm-logo cm-logo-c cm-logo-a cm-logo-m cm-logo-e cm-logo-o cm-logo-net cm-rhino-bubble-glyph cm-rhino-positive'},
                {title:'specials',css:'cm-edge cm-edge-add cm-scroll-pane cm-grip'},
                {title:'contact handler',css:'cm-client-add cm-address-book-positive cm-address-book cm-load-to-rhino cm-load-to'},
                {title:'checkbox',css:'cm-checkbox-bg cm-checkbox cm-checker cm-checkbox-right cm-checkbox-wrong cm-checkbox-add cm-checkbox-minus'},
				{title:'menu',css:'cm-menu cm-menu-right-close cm-menu-right-open cm-menu-weight cm-menu-weight-bell'},
                {title:'directions',css:'cm-nose-left cm-nose-right cm-nose-up cm-nose-down cm-left cm-right cm-down cm-up'},
                {title:'notifications',css:'cm-info cm-attention cm-reject cm-ignore cm-bell cm-bell-ring cm-notification cm-notification-on'},
                {title:'message states',css:'cm-envelope-closed cm-envelope-open cm-send cm-lock cm-unlock'},
                {title:'handler',css:'cm-write cm-contacts cm-key cm-visible cm-hidden cm-group cm-person cm-arrange cm-filter cm-anchor cm-clipboard cm-search cm-change cm-grid cm-close cm-fix cm-settings cm-in cm-out cm-logout cm-register cm-add-recipient cm-new-talk cm-new-contact'},
                {title:'answer',css:'cm-plus cm-smile-negative cm-smile-positive cm-post cm-post-attention cm-post-idle cm-attachment'},
                {title:'media',css:'cm-video cm-file cm-sound cm-location cm-pictures cm-camera cm-mobile'}
            ];

            $scope.types = [
                {title:'default',css:'unknown test-if-none-exists-selector-get-question-mark moep'},
                {title:'dirs',css:'dir dir-download dir-safe dir-public zip rar sit'},
                {title:'docs',css:'pdf txt xlsx doc php css ppt pps'},
                {title:'images',css:'jpg gif bmp tif eps png'},
                {title:'videos',css:'mov mpg mp4 flv avi'},
                {title:'audio',css:'mp3 wav wma aif ogg 3gpp aac'},
                {title:'misc',css:'xml html chm ttf exe dmg'}
            ];

            $scope.emojis = emoji.items;
        }).filter('clearClassName', function(){
            return function(className) {
                return className.replace('\\','');
            }
        });
    </script>
</body>
</html>
