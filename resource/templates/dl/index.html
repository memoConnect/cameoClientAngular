<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cameoNET App Center</title>

    <link rel="stylesheet" href="<%= appPath %>style.<%= currentVersion %>.css">
    <style>
        body,html,.table{height:100%;padding:0;margin:0}
        body{font-size:12px;background:#000;color:#fff;font-family: "Helvetica Neue",Helvetica,Arial,sans-serif}
        .table{display:table;margin: 0 auto}
        .cell{display:table-cell;text-align:center;vertical-align:middle}
        .center-box{padding:25px;margin:50px 0;box-shadow:0 0 10px 10px rgba(255, 255, 255, 0.5);border-radius:50px}
        .header{color:#02BED2;font-size:40px;line-height:20px;white-space:nowrap;margin-bottom:20px}
        .header i.cm-rhino-positive{font-size:80px}
        .header i{font-size:25px}
        .header span{font-size:20px}
        a {color:#fff}
        a:hover, a:focus {color:#02BED2}
        ul{list-style:none;padding:0;margin:0}
        li{display:block;border-top:dotted 1px #02BED2}
        li a{display:block;padding:10px 0}
        .is-disabled{opacity:0.25}
    </style>
</head>
<body>
    <div class="table">
        <div class="cell">
            <div class="center-box">
                <div class="header">
                    <i class="fa cm-rhino-positive"></i><br />
                    <i class="fa cm-logo-c"></i><i class="fa cm-logo-a"></i><i class="fa cm-logo-m"></i><i class="fa cm-logo-e"></i><i class="fa cm-logo-o"></i><i class="fa cm-logo-net"></i><br />
                    <span>
                        App Center<br />
                        <%= phonegapBaseFilename %>
                    </span>
                </div>
                <ul>
                    <li class="linker and">
                        <a href="<%= appLinks.android.href %>">
                            <img src="<%= appLinks.android.icon %>" />
                        </a>
                        <a href="<%= dlPath %><%= phonegapBaseFilename %>.apk">.apk from our server</a>
                    </li>
                    <li class="linker ios">
                        <a class="is-disabled" >
                            <img src="<%= appLinks.ios.icon %>" />
                        </a>
                        <a href="<%= testFlightiOSURL() %>">.ipa from Testflight</a>
                    </li>
                    <li class="linker win">
                        <a class="is-disabled">
                            <img src="<%= appLinks.winphone.icon %>" />
                        </a>
                        <a href="<%= dlPath %><%= phonegapBaseFilename %>.xap">.xap from our server</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        (function(_location_, _navigator_,_document_){
            function checkHashbang() {
                if (_location_.hash != '') {
                    var href = '',
                        section = '';

                    switch (_location_.hash.replace('#','')) {
                        case 'apk':
                            href = '<%= dlPath %><%= phonegapBaseFilename %>.apk';
                            section = 'and';
                        break;
                        case 'ipa':
                            href = '<%= testFlightiOSURL() %>';
                            section = 'ios';
                        break;
                        case 'xap':
                            href = '<%= dlPath %><%= phonegapBaseFilename %>.xap';
                            section = 'win';
                        break;
                    }

                    if (href != '') {
                        _location_.href = href;
                    }
                    if (section != ''){
                        [].forEach.call(document.querySelectorAll('.linker'),function(linker){
                            if(linker.className.indexOf(section) < 0){
                                linker.style.display = 'none';
                            }
                        });
                    }
                }
            }

            function updateAndroidMarketLinks(){
                var ua = _navigator_.userAgent.toLowerCase();
                if (0 <= ua.indexOf("android")) {
                    // we have android
                    var links = _document_.querySelectorAll("a[href^='https://market.android.com/']");
                    [].forEach.call(links,function() {
                        this.href = this.href.replace(/^https:\/\/market\.android\.com\//,"market://");
                    });
                }
            }

            checkHashbang();
            updateAndroidMarketLinks();

        })(location, navigator, document);
    </script>
</body>
</html>
