<div class="content">

    <div class="alert alert-danger" ng-hide="showContent">Cant do this!</div>

    <div ng-show="showContent">

        <h2>Listing of {{name}}</h2>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Filter</a>
                </div>

                <div class="collapse navbar-collapse">
                    <div class="navbar-form navbar-left" style="width:70%">
                        <input ng-keyup="foo($event)" style="width: 100%" type="text" class="form-control"
                               ng-model="filterTerm" placeholder="Search">
                    </div>

                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">{{selectedFilter}}<b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="filter in filters"><a ng-click="setFilter(filter.filterName)">{{filter.filterName}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-left">
                        <button ng-click="sendFilter()" class="btn btn-default">Get Results</button>
                    </div>
                </div>
            </div>
        </nav>

        <button ng-click="createNew()" type="button" class="btn ">Create new entry</button>
        <br><br>



    <table class="table">

        <thead>
        <tr>
            <th>ID</th>
            <th ng-repeat="title in titles">{{title}}</th>
            <th>Modify</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="row in list">
            <td>{{row.id}}</td>
            <td ng-repeat="n in titles">
                {{row.attributes[$index]}}
            </td>
            <td>
                <button ng-click="editElement(row.id)" type="button" class="btn">Edit</button>
                <button ng-click="deleteElement(row.id)" type="button" class="btn">Delete</button>
            </td>
        </tr>
        </tbody>

    </table>

    <button ng-click="loadMore()" type="button" class="btn btn-block">Load More</button>
</div>

</div>
