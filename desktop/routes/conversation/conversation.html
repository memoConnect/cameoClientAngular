<section class="theme-a fixed-layout">
    <cm-header>
        <div>
            <cm-back back-to="/talks" ng-if="conversationId == 'new'"></cm-back>
            <cm-back back-to="/talks" plain-back="true" ng-if="conversationId != 'new'"></cm-back>
        </div>
        <cm-logo></cm-logo>
        <section class="icons-list">
            <cm-header-list-search ng-model="search"></cm-header-list-search>
            <cm-security-indicator
                cm-data         = "conversation"
                ng-click        = "gotoConversation(conversation.id,'security')"
                cm-reactive
            ></cm-security-indicator>
        </section>
    </cm-header>

    <cm-column class="fill-bg">
        <cm-desktop-widget-menu></cm-desktop-widget-menu>
    </cm-column>
    <cm-column class="fill-bg">
        <cm-widget-talks></cm-widget-talks>
    </cm-column>
    <cm-column class="without-footer">
        <cm-widget-conversation cm-data="conversation"></cm-widget-conversation>
    </cm-column>
</section>
