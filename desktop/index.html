<!DOCTYPE html>
<html ng-app="cameoClient">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <!--[if IE]>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">
    <meta name="msapplication-tap-highlight" content="no">
    <![endif]-->

    <title>cameoNet</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="apple-touch-icon" href="gfx/touch-icons/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="gfx/touch-icons/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="gfx/touch-icons/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="gfx/touch-icons/touch-icon-ipad-retina.png" />

    <link rel="stylesheet" type="text/css" href="style.<%= currentVersion %>.css" />
    <script type="text/javascript" src="vendor.<%= currentVersion %>.js"></script>
    <script type="text/javascript" src="cameo.<%= currentVersion %>.js"></script>
</head>
<body>
    <div class="app-spinner">
        <div class="app-spinner-center">
            <img src="gfx/spinner_bubble.gif" />
        </div>
    </div>

    <div id="cm-bg-wrapper"></div>

    <div id="cm-app" cm-connection-handler>
        <div ng-view cm-view class="view-frame cm-content" ng-class="css"></div>
    </div>
</body>
</html>
