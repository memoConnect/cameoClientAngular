<ul>
    <li ng-repeat="route in menuKeys"
        class="{{menu[route].css}}"
        ng-click="goTo(menu[route], route)"
        data-qa="{{menu[route]['data-qa']}}"
        ng-class="{
        'is-active':checkActive(route, menu[route].activeOn, menu[route].ignoreOn),
        'info':(menu[route].name == 'help' && markQuickstart)}"
        cm-reactive>
        <span class="item clearfix">
            <span class="title">
                <i class="fa" ng-class="menu[route].icon"></i>
                <span>{{menu[route].i18n|cmTranslate}}</span>
            </span>

            <section class="icon-list">
                <cm-friend-request-counter ng-if="menu[route].drtv != undefined && menu[route].drtv == 'cm-friend-request-counter'"></cm-friend-request-counter>
            </section>
        </span>
    </li>

    <li ng-click="logout()" data-qa="logout-btn" cm-reactive>
        <span class="item clearfix">
            <span class="title">
                <i class="fa cm-logout"></i>
                <span>{{'MENU.LOGOUT'|cmTranslate}}</span>
            </span>
        </span>
    </li>

    <li>
        <span class="item clearfix">
            <span class="title">
                <i class="fa cm-rhino-positive"></i>
                <span>{{version}}</span>
            </span>
        </span>
    </li>
</ul>
