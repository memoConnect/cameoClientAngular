<h2 class="border-bottom">
    <i class="fa cm-rhino-bubble-glyph"></i>
    {{::'SETTINGS.PAGES.ABOUT_US.TITLE'|cmTranslate}}
</h2>

<article class="about-us content tac">
    <i class="fa cm-rhino-bubble-glyph"></i><br />
    {{version}}<br />
    {{::'SETTINGS.PAGES.ABOUT_US.TEXT'|cmTranslate}}
</article>

<hr>

<h4 ng-bind-html="::'DRTV.IMPRINT.HEADLINE'|cmParse" cm-html-compile class="content"></h4>

<hr>

<h3 class="content">
    {{::'SETTINGS.PAGES.ABOUT_US.3RD_PARTY.TITLE'|cmTranslate}}&nbsp;
    (<cm-time-converter cm-timestamp="::'SETTINGS.PAGES.ABOUT_US.3RD_PARTY.DATE'|cmTranslate" cm-special-type="date-seperator"></cm-time-converter>)

<ul>
    <li ng-repeat="lib in ('SETTINGS.PAGES.ABOUT_US.3RD_PARTY.LIBRARIES'|cmTranslate).split(';')">
        <span class="item text mb5" ng-bind-html="lib|cmParse" cm-html-compile></span>
