<h2 class="no-margin-bottom">
    <i class="fa cm-settings"></i>
    {{'SETTINGS.LABEL' | cmTranslate}}
</h2>

<ul>
    <li ng-repeat="page in overviewKeys"
        ng-click="goToSettingsPage($event, page, overview[page].disabled, overview[page])"
        ng-class="{'is-disabled':overview[page].disabled,'is-active':checkActive(page)}"
        data-qa="{{overview[page]['data-qa']}}"
        cm-reactive>
        <span class="item clearfix">
            <span class="title">
                <i class="fa" ng-class="overview[page].icon"></i>
                <span>{{overview[page].i18n|cmTranslate}}</span>
            </span>

            <section class="icon-list">
                <i class="fa cm-right"></i>
            </section>
        </span>
    </li>
    <li ng-click="logout()" cm-reactive>
        <span class="item clearfix">
            <i class="fa cm-logout icon-left"></i>
            <span>{{'MENU.LOGOUT'|cmTranslate}}</span>
        </span>
    </li>
</ul>
