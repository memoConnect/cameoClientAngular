<h2 class="no-margin-bottom border-bottom">
    <i class="fa cm-info"></i>
    {{'HELP.HEADING' | cmTranslate}}
</h2>

<ul class="no-border-top">
    <li ng-repeat="page in overviewKeys"
        ng-click="handleLink($event, page, overview[page].disabled, overview[page])"
        ng-class="{
            'is-disabled':overview[page].disabled,'is-active':checkActive(page),
            'cm-info-btn':(page == 'start/quickstart' && markQuickstart)
            }"
        data-qa="{{overview[page]['data-qa']}}"
        cm-reactive>
        <span class="item clearfix">
            <span class="title">
                <i class="fa" ng-class="overview[page].icon"></i>
                <span>{{overview[page].i18n|cmTranslate}}</span>
            </span>

            <section class="icon-list">
                <i class="fa cm-right"></i>
            </section>
        </span>
    </li>
</ul>
