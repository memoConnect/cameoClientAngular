<div class="theme-a modal-row">
    <form name="cmForm">
        <div class="cm-input-ctn with-inside-icon">
            <input type="text" ng-model="verifySecret" cm-adaptive-change data-qa="inp-verifySecret" required cm-enter="confirm()" />
            <i class="fa cm-write"></i>
        </div>

        <cm-info-bubble class="cm-alert" ng-show="error.empty || error.invalid">
            <div ng-show="error.empty" data-qa="">
                <i class="fa cm-info"></i> {{'DRTV.MODAL_VERIFICATION.INFO.EMPTY'|cmTranslate}}
            </div>
            <div ng-show="error.invalid" data-qa="">
                <i class="fa cm-info"></i> {{'DRTV.MODAL_VERIFICATION.INFO.INVALID'|cmTranslate}}
            </div>
        </cm-info-bubble>

        <span ng-bind-html="'DRTV.MODAL_VERIFICATION.TEXT'|cmTranslate"></span>
    </form>
</div>
<footer>
    <button
        class       = "cm-btn-grey dib w50"
        data-qa     = "btn-cancel"
        cm-weight   = "1"
        ng-click    = "close()"
        cm-reactive
        >
    {{'DRTV.MODAL_VERIFICATION.LABEL.CANCEL'|cmTranslate}}
    <i class="fa cm-checkbox-wrong cm-lg-icon"></i>
    </button>
    <button
        class       = "cm-btn-grey dib w50"
        data-qa     = "btn-confirmVerification"
        ng-click    = "confirm()"
        cm-weight   = "1"
        cm-reactive
        >
        <span ng-show="!showLoader">
            {{'DRTV.MODAL_VERIFICATION.LABEL.CONFIRM'|cmTranslate}}
        </span>
        <i class="fa cm-checker" ng-show="!showLoader"></i>
        <cm-loader ng-show="showLoader" cm-color="ci-color"></cm-loader>
    </button>
</footer>
