<section data-qa="cm-context-ctn">
    <div ng-show="!showLoader">
        <i class="fa cm-left" ng-click="close()" data-qa="btn-context-close" cm-reactive></i>
        <span class="counter" data-qa="ctn-context-counter">{{counter}}</span>
        <i class="fa cm-trash" ng-click="delete()" data-qa="btn-context-delete" cm-reactive></i>
    </div>
    <cm-loader cm-color="ci-color" ng-show="showLoader"></cm-loader>
</section>
