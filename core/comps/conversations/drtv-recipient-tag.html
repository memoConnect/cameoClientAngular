<div class="wrap" cm-reactive ng-click="goToContactWithIdentity(identity)">
    <cm-avatar cm-data="identity" cm-weight="1" cm-stop-download></cm-avatar>
    <section cm-weight="4" class="identityName">
        <div class="displayName" data-qa="contact-display-name">{{identity.getDisplayName()}}</div>
        <cm-contact-trust cm-data="identity"></cm-contact-trust>
    </section>
    <cm-contact-type cm-data="identity"></cm-contact-type>
</div>
<section class="icon-list" data-qa="btn-select-contact" ng-click="toggleRecipient()" cm-reactive>
    <i class="fa"
       ng-class="{'cm-checkbox':!selected[identity.id],
               'cm-checkbox-right':selected[identity.id]}">
    </i>
</section>
