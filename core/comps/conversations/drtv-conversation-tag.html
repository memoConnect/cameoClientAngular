<cm-avatar cm-data="avatarIdentity"></cm-avatar>

<div class="details" cm-weight="3">
    <div class="subject" data-qa="conversation-subject" ng-bind-html="(conversation.subject || 'CONVERSATION.NO_SUBJECT' )| cmParse"></div>
    <cm-message 
        class       = "message" 
        cm-data     = "conversation.lastMessage" 
        text-only   = "true" 
        data-qa     = "conversation-last-message" 
        ng-hide     = true >
    </cm-message>
    <div class="recipients"><cm-recipients-comma-seperated cm-data="conversation"></cm-recipients-comma-seperated></div>
</div>

<div class="meta" cm-weight="2">
    <div class="top">
        <cm-lock-level cm-level="conversation.lockStatus.level"></cm-lock-level>
        <span class="last-updated small">
            <cm-time-converter cm-timestamp="timeOfLastUpdate" cm-special-type="conversation-tag"></cm-time-converter>
        </span>
    </div>
    <div class="bottom">
        <cm-recipient-counter ng-if="conversation.recipients.length > 2">{{conversation.recipients.length||0}}</cm-recipient-counter>
        <span class="message-count" ng-class="{'cm-orange' : conversation.unreadMessages > 0, 'cm-light-grey': conversation.unreadMessages == 0}" ng-if="settings.get('enableUnreadMessages')" data-qa="ctn-unread-messages"> ({{conversation.unreadMessages || 0}}) </span>
        <span class="message-count"> {{conversation.numberOfMessages || 0}} </span>
    </div>
</div>
