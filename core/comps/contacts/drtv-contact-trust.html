<span ng-if="!noKey && !hasAuthenticatedKey && !hasKey">
    <span class="aspect-icons loading">
        <i class="fa cm-checkbox"></i><i class="fa cm-checkbox"></i>
    </span>
</span>
<span ng-if="noKey" data-qa="no-key">
    <span class="aspect-icons negative">
        <i class="fa cm-checkbox"></i><i class="fa cm-checkbox"></i>
        !
    </span>
    <span class="aspect-text" ng-if="withText">{{'CONTACT.TRUST.NO_CAMEOKEYS'|cmTranslate}}</span>
</span>
<span ng-if="hasKey && !hasAuthenticatedKey" data-qa="untrusted-key">
    <span class="aspect-icons positive">
        <i class="fa cm-checkbox-bg"></i><i class="fa cm-checkbox"></i>
        !
    </span>
    <span class="aspect-text" ng-if="withText">{{'CONTACT.TRUST.HAS_CAMEOKEYS'|cmTranslate}}</span>
</span>
<span ng-if="hasAuthenticatedKey" data-qa="trusted-key" class="positive">
    <span class="aspect-icons positive">
        <i class="fa cm-checkbox-bg"></i><i class="fa cm-checkbox-bg"></i>
    </span>
    <span class="aspect-text" ng-if="withText">{{'CONTACT.TRUST.OK'|cmTranslate}}</span>
</span>
