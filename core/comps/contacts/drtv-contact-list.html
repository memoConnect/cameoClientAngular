<cm-loader ng-show="isLoading" class="fullscreen"></cm-loader>

<article class="content" ng-if="!contacts.length && !isLoading">
    <cm-info-bubble class="cm-alert">
        <i class="fa cm-info"></i> {{"CONTACTS.LIST_EMPTY"|cmTranslate}}
    </cm-info-bubble>
</article>

<ul ng-if="contacts.length > 0">
    <li ng-repeat="contact in contacts | cmSearch:'contacts':search | cmPendingFirst">
        <cm-contact-tag cm-contact="contact" ng-class="{'cm-disabled':contact.contactType == 'pending'}" ng-click="gotoContact(contact)" cm-reactive></cm-contact-tag>
        <section class="icon-list" ng-click="startConversationWithContact($event,contact)" data-qa="start-new-conversation-btn" cm-reactive>
            <i class="fa cm-new-talk" ng-hide="contact.contactType == 'pending'"></i>
        </section>
    </li>
    <li ng-if="(search.length == 0)">
        @todo keine lokalen kontakte gefunden
    </li>
    <li cm-show-on-filter="search" cm-show-on-min-length="3">
        <button class="cm-btn-grey" ng-click="sendSearch(search)" data-qa="btn-search" cm-reactive>
            @todo Search at Server
        </button>
    </li>
    <li class="contact-search-item" ng-repeat="item in results">
        <cm-avatar cm-data="item"></cm-avatar>
        <section class="identityName" cm-weight="1">
            <strong>{{item.getDisplayName()}}</strong>
        </section>
        <section class="icon-list">
            <i class="fa cm-contacts"></i>
        </section>
    </li>
    <li cm-show-on-filter="search" cm-show-on-empty-list>
        <button class="cm-btn-grey" ng-click="goTo('/talks')" data-qa="btn-search-in-talks" cm-reactive>
            @todo Search in Talks
        </button>
    </li>
</ul>
